<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        // <!-- 面向对象的思维特点： 
        //     抽取（抽象）对象共用的属性和行为组织(封装)成一个类(模板) 
        //     对类进行实例化, 获取类的对象 -->

        // <!-- 在 JavaScript 中，对象是一组无序的相关属性和方法的集合，所有的事物都是对象，例如字符串、数值、数组、函数等。

        //     对象是由属性和方法组成的

        //     属性：事物的特征，在对象中用属性来表示
        //     方法：事物的行为，在对象中用方法来表示 -->


        //     <!-- 类抽象了对象的公共部分，它泛指某一大类（class）
        //     对象特指某一个，通过类实例化一个具体的对象 -->
        class name {

        }
        var a = new name();


        //         构造函数
        // constructor() 方法是类的构造函数(默认方法)，用于传递参数,返回实例对象，通过 new 命令生成对象实例时，自动调用该方法。如果没有显示定义, 类内部会自动给我们创建一个constructor()
        // 1. 创建类 class  创建一个 明星类
        class People {
            // constructor 构造器或者构造函数
            constructor(uname, age) {
                this.uname = uname;
                this.age = age;
            }
        }
        //     constructor函数只要 new 生成实例时，就会自动调用这个函数，如果我们不写这个函数，类也会自动生成这个函数
        // 最后注意语法规范
        // 创建类➡类名后面不要加小括号
        // 生成实例➡类名后面加小括号
        // 构造函数不需要加 function 关键字
        // 类的共有属性放到constructor 里面
        // 类里面的函数都不需要写 function 关键字


        //         类的继承
        // 现实中的继承：子承父业，比如我们都继承了父亲的姓。
        // 程序中的继承：子类可以继承父类的一些属性和方法。
        // 父类
        class Father {

        }
        // 子类继承父类
        class Son extends Father {

        }
        // super 关键字用于访问和调用对象父类上的函数，可以调用父类的构造函数，也可以调用父类的普通函数
        // 子类在构造函数中使用super,必须放到this前面（必须先调用父类的构造方法，在使用子类构造方法）

        //         在ES6中类没有变量提升，所以必须先定义类，才能通过类实例化对象
        // 类里面的共有属性和方法一定要加 this使用
        // 类里面的this指向：
        // constructor 里面的 this指向实例对象
        // 方法里面的this指向这个方法的调用者



        var that;
        var _that;
        class Star {
            constructor(uname, age) {
                // constructor 里面的this 指向的是 创建的实例对象
                that = this;
                this.uname = uname;
                this.age = age;
                // this.sing();
                this.btn = document.querySelector('button');
                this.btn.onclick = this.sing;
            }
            sing() {
                // 这个sing方法里面的this 指向的是 btn 这个按钮,因为这个按钮调用了这个函数
                console.log(that.uname);
                console.log(this);
                // that里面存储的是constructor里面的this
            }
            dance() {
                // 这个dance里面的this 指向的是实例对象 ldh 因为ldh 调用了这个函数
                _that = this;
                console.log(this);
            }
        }
        var ldh = new Star('刘德华');
        console.log(that === ldh);
        ldh.dance();
        console.log(_that === ldh);
    </script>
</body>

</html>
