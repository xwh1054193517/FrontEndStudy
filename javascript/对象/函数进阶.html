<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 函数的定义方式
        // 函数声明方式 function 关键字(命名函数)
        // 函数表达式(匿名函数)

        // new Function()
        // var fn = new Function('参数1', '参数2', ....., '函数体');
        // Function 里面参数都必须是字符串格式
        // 第三种方式执行效率低， 也不方便书写， 因此较少使用
        // 所有函数都是 Function 的实例(对象)
        // 函数也属于对象

        // 函数的调用方式
        // 普通函数
        // 对象的方法
        // 构造函数
        // 绑定事件函数
        // 定时器函数
        // 立即执行函数
        // 1. 普通函数
        function fn() {
            console.log('人生的巅峰');

        }
        // fn();   fn.call()
        // 2. 对象的方法
        var o = {
            sayHi: function() {
                console.log('人生的巅峰');

            }
        }
        o.sayHi();
        // 3. 构造函数
        function Star() {};
        new Star();
        // 4. 绑定事件函数
        // btn.onclick = function() {};   // 点击了按钮就可以调用这个函数
        // 5. 定时器函数
        // setInterval(function() {}, 1000);  这个函数是定时器自动1秒钟调用一次
        // 6. 立即执行函数
        (function() {
            console.log('人生的巅峰');
        })();

        // 调用方式	this指向
        // 普通函数调用	window
        // 构造函数调用	实例对象，原型对象里面的方法也指向实例对象
        // 对象方法调用	该方法所属对象
        // 事件绑定方法	绑定事件对象
        // 定时器函数	window
        // 立即执行函数	window

        // 改变函数内部this指向

        // call() 方法
        // call()方法调用一个对象，简单理解为调用函数的方式，但是它可以改变函数的this指向
        // fun.call(thisArg,arg1,arg2,.....)
        // thisArg: 在 fun 函数运行时指定的 this 值
        // arg1,arg2: 传递的其他参数
        // 返回值就是函数的返回值，因为它就是调用函数
        // 因此当我们想改变 this 指向，同时想调用这个函数的时候，可以使用 call，比如继承

        // apply()方法调用一个函数，简单理解为调用函数的方式，但是它可以改变函数的 this指向
        // fun.apply(thisArg,[argsArray])
        // thisArg: 在 fun 函数运行时指定的 this 值
        // argsArray : 传递的值，必须包含在数组里面
        // 返回值就是函数的返回值，因为它就是调用函数
        // 因此 apply 主要跟数组有关系，比如使用 Math.max() 求数组的最大值
        var arr = [1, 66, 3, 99, 4];
        var arr1 = ['red', 'pink'];
        // var max = Math.max.apply(null, arr);
        var max = Math.max.apply(Math, arr);
        var min = Math.min.apply(Math, arr);
        console.log(max, min);

        // bind()方法不会调用函数。但是能改变函数内部 this指向
        // fun.bind(thisArg,arg1,arg2,....)
        // 返回由指定的 this值和初始化参数改造的 原函数拷贝
        // 因此当我们只是想改变 this 指向，并且不想调用这个函数的时候，可以使用bind

        // call和apply会调用函数， 并且改变函数内部的this指向
        // call和apply传递的参数不一样， call 传递参数， apply 必须数组形式
        // bind不会调用函数， 可以改变函数内部this指向

        // call经常做继承
        // apply经常跟数组有关系， 比如借助于数学对线实现数组最大值与最小值
        // bind不调用函数， 但是还想改变this指向， 比如改变定时器内部的this指向
    </script>
</body>

</html>
