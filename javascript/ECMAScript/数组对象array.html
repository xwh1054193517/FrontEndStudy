<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // 两种创建方法
    // 1. 利用数组字面量
    var arr = [1, 2, 3];
    console.log(arr[0]);

    // 2. 利用new Array()
    // var arr1 = new Array();  // 创建了一个空的数组
    // var arr1 = new Array(2);  // 这个2 表示 数组的长度为 2  里面有2个空的数组元素 
    var arr1 = new Array(2, 3); // 等价于 [2,3]  这样写表示 里面有2个数组元素 是 2和3

    // 检测是否为数组
    // (1) instanceof  运算符 它可以用来检测是否为数组
    var arr = [];
    var obj = {};
    console.log(arr instanceof Array); //true
    console.log(obj instanceof Array); //false
    // (2) Array.isArray(参数);  H5新增的方法  ie9以上版本支持
    console.log(Array.isArray(arr)); //true
    console.log(Array.isArray(obj)); //false


    // 添加删除数组元素方法
    // 1. push() 在我们数组的末尾 添加一个或者多个数组元素   push  推
    var arr = [1, 2, 3];
    // arr.push(4, 'pink');
    console.log(arr.push(4, 'pink'));

    console.log(arr);
    // (1) push 是可以给数组追加新的元素
    // (2) push() 参数直接写 数组元素就可以了
    // (3) push完毕之后，返回的结果是 新数组的长度 
    // (4) 原数组也会发生变化
    // 2. unshift 在我们数组的开头 添加一个或者多个数组元素
    console.log(arr.unshift('red', 'purple'));

    console.log(arr);
    // (1) unshift是可以给数组前面追加新的元素
    // (2) unshift() 参数直接写 数组元素就可以了
    // (3) unshift完毕之后，返回的结果是 新数组的长度 
    // (4) 原数组也会发生变化

    // 3. pop() 它可以删除数组的最后一个元素  
    console.log(arr.pop());
    console.log(arr);
    // (1) pop是可以删除数组的最后一个元素 记住一次只能删除一个元素
    // (2) pop() 没有参数
    // (3) pop完毕之后，返回的结果是 删除的那个元素 
    // (4) 原数组也会发生变化
    // 4. shift() 它可以删除数组的第一个元素  
    console.log(arr.shift());
    console.log(arr);
    // (1) shift是可以删除数组的第一个元素 记住一次只能删除一个元素
    // (2) shift() 没有参数
    // (3) shift完毕之后，返回的结果是 删除的那个元素 
    // (4) 原数组也会发生变化

    // 冒泡排序
    var arr1 = [13, 4, 77, 1, 7];
    arr1.sort(function(a, b) {
        //  return a - b; 升序的顺序排列
        return b - a; // 降序的顺序排列
    });

    // 返回数组元素索引号方法
    // indexOf(数组元素) 作用就是返回该数组元素的索引号 从前面开始查找
    // lastIndexOf(数组元素)  作用就是返回该数组元素的索引号 从后面开始查找
    // 根据字符返回位置  str.indexOf('要查找的字符', [起始的位置])

    // 数组去重
    // 把旧数组里面不重复的元素选取出来放到新数组中， 重复的元素只保留一个， 放到新数组中去重。
    // 我们遍历旧数组， 然后拿着旧数组元素去查询新数组， 如果该元素在新数组里面没有出现过， 我们就添加， 否则不添加。
    function unique(arr) {
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            if (newArr.indexOf(arr[i]) === -1) {
                newArr.push(arr[i]);
            }
        }
        return newArr;
    }
    // var demo = unique(['c', 'a', 'z', 'a', 'x', 'a', 'x', 'c', 'b'])
    var demo = unique(['blue', 'green', 'blue'])
</script>
