<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    // 只有函数才有 arguments对象  而且是每个函数都内置好了这个arguments
    function fn() {
        console.log(arguments); // 里面存储了所有传递过来的实参  arguments = [1,2,3]
    }
    fn(1, 2, 3)

    // 伪数组 并不是真正意义上的数组
    // 1. 具有数组的 length 属性
    // 2. 按照索引的方式进行存储的
    // 3. 它没有真正数组的一些方法 pop()  push() 等等

    // 函数可以调用另外一个函数，调用到自己就是递归
    function fn1() {
        console.log(111);
        fn2();
        console.log('fn1');
    }

    function fn2() {
        console.log(222);
        console.log('fn2');
    }
    fn1();

    // 函数两种声明方式
    // 1. 利用函数关键字自定义函数(命名函数)
    function fn() {

    }
    fn();

    // 2. 函数表达式(匿名函数) 
    // var 变量名 = function() {};
    var fun = function(aru) {
        console.log('我是函数表达式');
        console.log(aru);
    }
</script>
