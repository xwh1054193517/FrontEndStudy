<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // 对象是一组无序的相关属性和方法的集合
    // 属性是事物的特征，方法是事物的行为
    // 创建对象
    //1. 利用对象字面量{}
    // var obj = {};  // 创建了一个空的对象 
    var obj = {
            uname: '张三疯',
            age: 18,
            sex: '男',
            sayHi: function() {
                console.log('hi~');

            }
        }
        // (1) 里面的属性或者方法我们采取键值对的形式  键 属性名 ： 值  属性值 
        // (2) 多个属性或者方法中间用逗号隔开的
        // (3) 方法冒号后面跟的是一个匿名函数
        // 2. 使用对象
        // (1). 调用对象的属性 我们采取 对象名.属性名 . 我们理解为 的
    console.log(obj.uname);
    // (2). 调用属性还有一种方法 对象名['属性名']
    console.log(obj['age']);
    // (3) 调用对象的方法 sayHi   对象名.方法名() 
    obj.sayHi();

    //2. 利用 new Object 创建对象
    var obj = new Object(); // 创建了一个空的对象
    obj.uname = '张三疯';
    obj.age = 18;
    obj.sex = '男';
    obj.sayHi = function() {
            console.log('hi~');
        }
        // (1) 我们是利用 等号 = 赋值的方法 添加对象的属性和方法
        // (2) 每个属性和方法之间用 分号结束
    console.log(obj.uname);
    console.log(obj['sex']);
    obj.sayHi();

    // 3. 利用构造函数创建对象 前面两种创建对象的方式一次只能创建一个对象
    // 构造函数的语法格式
    // function 构造函数名() {
    //     this.属性 = 值;
    //     this.方法 = function() {}
    // }
    // new 构造函数名();
    function Star(uname, age, sex) {
        this.name = uname;
        this.age = age;
        this.sex = sex;
        this.sing = function(sang) {
            console.log(sang);

        }
    }
    // 1. 构造函数名字首字母要大写
    // 2. 我们构造函数不需要return 就可以返回结果
    // 3. 我们调用构造函数 必须使用 new
    // 4. 我们只要new Star() 调用函数就创建一个对象 ldh  {}
    // 5. 我们的属性和方法前面必须添加 this

    // new关键字执行过程
    // 1. new 构造函数可以在内存中创建了一个空的对象 
    // 2. this 就会指向刚才创建的空对象
    // 3. 执行构造函数里面的代码 给这个空对象添加属性和方法
    // 4. 返回这个对象
</script>
