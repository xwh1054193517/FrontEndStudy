<script>
    // 一组被重复执行的语句称为循环体
    // for循环
    var str = ''
    for (var i = 1; i <= 9; i++) {
        for (var j = 1; j <= i; j++) {
            str += i + 'x' + j + '=' + i * j + '\t';
        }
        str += '\n';
    }
    console.log(str);
    // while循环
    while (num <= 100) {
        console.log('好啊有');
        num++;
    }
    //  里面应该也有计数器 初始化变量
    //   里面应该也有操作表达式  完成计数器的更新 防止死循环

    // do while循环
    do {
        // 循环体
    } while (条件表达式)
    // 执行思路 跟while不同的地方在于 do while 先执行一次循环体 在判断条件 如果条件表达式结果为真，则继续执行循环体，否则退出循环

    // continue立即跳出本次循环，继续下一次
    // break立即跳出整个循环
</script>
