<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- js一大特点是单线程，同一个时间只能做一件事 -->
<!-- 所有任务需要排队，执行时间过长会造成页面渲染不连贯，渲染加载阻塞 -->

<body>
    <img src="./images/同步异步.png" alt="">
    <script>
        console.log(1)
        setTimeout(function() {
            console.log(3);
        }, 3000);
        console.log(2);

        console.log(1);
        setTimeout(function() {
            console.log(3);
        }, 0);
        console.log(2);


        console.log(1);
        document.onclick = function() {
            console.log('click');
        }
        console.log(2);
        setTimeout(function() {
            console.log(3)
        }, 3000)
    </script>


    <!-- html5中提出Web Worker标准 允许js脚本创建多个线程 -->
    <!-- 同步:前一个任务结束后再执行后一个任务 -->
    <!-- 异步：在做这件事的同时，你还可以去处理其他事情 -->

    <!-- 同步任务都在主线程上执行，形成一个 执行栈 -->
    <!-- JS中的异步是通过回调函数实现的
          异步任务有以下三种类型
          普通事件，如click,resize等
          资源加载，如load,error等
          定时器，包括setInterval,setTimeout等
          异步任务相关回调函数添加到任务队列中 -->

    <!-- 先执行执行栈中的同步任务
          异步任务(回调函数)放入任务队列中
          一旦执行栈中的所有同步任务执行完毕，系统就会按次序读取任务队列中的异步任务，于是被读取的异步任务结束等待状态，进入执行栈，开始执行 -->

</body>


</html>
