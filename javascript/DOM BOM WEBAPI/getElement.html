<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <div id="time">2019-9-9</div>

    <ul>
        <li>知否知否，应是等你好久11</li>
        <li>知否知否，应是等你好久11</li>
        <li>知否知否，应是等你好久11</li>
        <li>知否知否，应是等你好久11</li>

    </ul>
    <ol id="ol">
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>

    </ol>


    <div class="box">盒子1</div>
    <div class="box">盒子2</div>
    <div id="nav">
        <ul>
            <li>首页</li>
            <li>产品</li>
        </ul>
    </div>
</body>


<script>
    // API应用程序编程接口 预先定义函数，提供访问例程的作用
    // Web api时浏览器提供的一套操作浏览器功能和页面元素的API bom dom
    // Dom（Document object model)文档对象模型-DOM树
    // 页面从上往下加载 所以script写在标签下面

    // 获取页面元素
    // 根据ID获取 getElementById()
    var timer = document.getElementById('time')
    console.log(timer);
    console.log(typeof timer); //返回一个元素对象
    // console.dir 打印我们返回的元素对象 更好的查看里面的属性和方法
    console.dir(timer)

    // 根据标签名获取
    // getElementsByTagName
    // 返回获取元素对象的集合 伪数组
    // 如果页面中只有一个li 返回的还是伪数组的形式 
    //如果页面中没有这个元素 返回的是空的伪数组的形式
    // element.getElementsByTagName('标签名'); 父元素必须是指定的单个元素
    var lis = document.getElementsByTagName('li')
    console.log(lis);
    console.dir(lis)

    var ol = document.getElementsByTagName('ol')
    console.log(ol[0].getElementsByTagName('li'));
    var ol = document.getElementById('ol');
    console.log(ol.getElementsByTagName('li'));

    // H5新增方法
    // 1. getElementsByClassName 根据类名获得某些元素集合
    var boxs = document.getElementsByClassName('box')
    console.log(boxs);
    // 2. querySelector 返回指定选择器的第一个元素对象  切记 里面的选择器需要加符号 .box  #nav
    var firstBox = document.querySelector('.box')
    console.log(firstBox);
    var nav = document.querySelector('#nav');
    console.log(nav);
    var li = document.querySelector('li');
    console.log(li);
    // 3. querySelectorAll()返回指定选择器的所有元素对象集合
    var allBox = document.querySelectorAll('.box');
    console.log(allBox);
    var lis = document.querySelectorAll('li');
    console.log(lis);

    // 特殊标签
    // 1.获取body 元素
    var bodyEle = document.body;
    console.log(bodyEle);
    console.dir(bodyEle);
    // 2.获取html 元素
    // var htmlEle = document.html;
    var htmlEle = document.documentElement
    console.log(htmlEle);
</script>


</html>
