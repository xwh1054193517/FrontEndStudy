<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 正则表达式是用于匹配字符串中字符组合的模式。 在JavaScript中， 正则表达式也是对象。
        // 正则表通常被用来检索、 替换那些符合某个模式（ 规则） 的文本， 例如验证表单： 用户名表单只能输入英文字母、 数字或者下划线， 昵称输入框中可以输入中文(匹配)。 此外， 正则表达式还常用于过滤掉页面内容中的一些敏感词(替换)， 或从字符串中获取我们想要的特定部分(提取) 等。

        // 创建正则表达式
        // 在JavaScript中， 可以通过两种方式创建正则表达式

        // 通过调用 RegExp 对象的构造函数创建
        var 变量名 = new RegExp(/表达式/);

        // 通过字面量创建
        var 变量名 = /表达式/;

        // 测试正则表达式 test
        // test() 正则对象方法， 用于检测字符串是否符合该规则， 该对象会返回true或false, 其参数是测试字符串
        // regexObj.test(str)
        // regexObj 写的是正则表达式
        // str 我们要测试的文本
        // 就是检测str文本是否符合我们写的正则表达式规范
        // 正则表达式在js中的使用

        // 1. 利用 RegExp对象来创建 正则表达式
        var regexp = new RegExp(/123/);
        console.log(regexp);
        // 2. 利用字面量创建 正则表达式
        var rg = /123/;
        // 3.test 方法用来检测字符串是否符合正则表达式要求的规范
        console.log(rg.test(123));
        console.log(rg.test('abc'));

        // 正则表达式中的特殊在字符
        // 边界符
        // 正则表达式中的边界符(位置符) 用来提示字符所处的位置， 主要有两个字符
        // 边界符 说明
        // ^表示匹配行首的文本(以谁开始)
        // $ 表示匹配行尾的文本(以谁结束)

        // 字符类
        // 字符类表示有一系列字符可供选择， 只要匹配其中一个就可以了
        // 所有可供选择的字符都放在方括号内

        // [] 方括号
        /[abc]/.test('andy'); // true
        // 后面的字符串只要包含 abc 中任意一个字符, 都返回true
        // [-] 方括号内部 范围符
        /^ [a - z] $ /.test();
        // 方括号内部加上 - 表示范围， 这里表示 a - z 26 个英文字母都可以
        // [^] 方括号内部 取反符 ^
        /[ ^ abc] /.test('andy'); // false
        // 方括号内部加上 ^ 表示取反， 只要包含方括号内的字符， 都返回 false
        // 字符组合
        /[a - z1 - 9]/.test('andy') // true
            // 方括号内部可以使用字符组合， 这里表示包含 a 到 z的26个英文字母和1到9的数字都可

        //             量词符
        // 量词符用来设定某个模式出现的次数
        // 量词	说明
        // *	重复零次或更多次
        // +	重复一次或更多次
        // ?	重复零次或一次
        // {n}	重复n次
        // {n,}	重复n次或更多次
        // {n,m}	重复n到m次

        //         预定义类
        // 预定义类指的是 某些常见模式的简写写法

        // 预定类	说明
        // \d	匹配0-9之间的任一数字，相当于[0-9]
        // \D	匹配所有0-9以外的字符，相当于[ ^ 0-9]
        // \w	匹配任意的字母、数字和下划线,相当于[A-Za-z0-9_ ]
        // \W	除所有字母、数字、和下划线以外的字符，相当于[ ^A-Za-z0-9_ ]
        // \s	匹配空格（包括换行符，制表符，空格符等），相当于[\t\t\n\v\f]
        // \S	匹配非空格的字符，相当于[ ^ \t\r\n\v\f]

        //         replace 替换
        // replace()方法可以实现替换字符串操作，用来替换的参数可以是一个字符串或是一个正则表达式

        // stringObject.replace(regexp/substr,replacement)
        // 第一个参数: 被替换的字符串或者正则表达式
        // 第二个参数：替换为的字符串
        // 返回值是一个替换完毕的新字符串
        // 替换 replace
        var str = 'andy和red';
        var newStr = str.replace('andy', 'baby');
        var newStr = str.replace(/andy/, 'baby');

        //         正则表达式参数
        // /表达式/[switch]
        // 1
        // switch按照什么样的模式来匹配，有三种

        // g: 全局匹配
        // i:忽略大小写
        // gi: 全局匹配 + 忽略大小写
    </script>
</body>

</html>
