<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // JavaScript 除了提供正常模式外， 还提供了严格模式
        // ES5 的严格模式是采用具有限制性 JavaScript 变体的一种方式， 即在严格的条件下运行 JS 代码
        // 严格模式在IE10 以上版本的浏览器才会被支持， 旧版本浏览器会被忽略
        // 严格模式对正常的JavaScript语义做了一些更改：
        // 消除了Javascript 语法的一些不合理、 不严谨之处， 减少了一些怪异行为
        // 消除代码运行的一些不安全之处， 保证代码运行的安全
        // 提高编译器效率， 增加运行速度
        // 禁用了在 ECMAScript 的未来版本中可能会定义的一些语法， 为未来新版本的 Javascript 做好铺垫。 比如一些保留字如： class, enum,
        // export, extends,
        // import, super 不能做变量名

        //     开启严格模式
        //     严格模式可以应用到整个脚本或个别函数中。
        //     因此在使用时， 我们可以将严格模式分为为脚本开启严格模式和为函数开启严格模式两种情况
        //

        // 为脚本开启严格模式 为整个脚本文件开启严格模式，需要在所有语句之前放一个特定语句
        // "use strict" 或'use strict'

        // 为函数开启严格模式
        // 若要给某个函数开启严格模式，需要把"use strict"或'use strict'声明放在函数体所有语句之前


        //         变量规定
        // 在正常模式中，如果一个变量没有声明就赋值，默认是全局变量
        // 严格模式禁止这种用法，变量都必须先用var 命令声明，然后再使用
        // 严禁删除已经声明变量，例如，``delete x` 语法是错误的

        //         严格模式下this指向问题
        // 以前在全局作用域函数中的this指向window对象
        // 严格模式下全局作用域中函数中的this 是 undefined
        // 以前构造函数时不加 new 也可以调用，当普通函数，this指向全局对象
        // 严格模式下，如果构造函数不加 new 调用，this指向的是 undefined ，如果给它赋值，会报错
        // new 实例化的构造函数指向创建的对象实例
        // 定时器this 还是指向window
        // 事件、对象还是指向调用者

        // 函数变化
        // 函数不能有重名的参数
        // 函数必须声明在顶层， 新版本的JavaScript会引入“ 块级作用域”（ ES6中已引入）。 为了与新版本接轨， 不允许在非函数的代码块内声明函数


        //         高阶函数
        // 高阶函数是对其他函数进行操作的函数，它接收函数作为参数或将函数作为返回值输出
        // 高阶函数- 函数可以作为参数传递
        function fn(a, b, callback) {
            console.log(a + b);
            callback && callback();
        }
        fn(1, 2, function() {
            console.log('我是最后调用的');

        });

        function fn() {
            return function() {}
        }
    </script>
</body>

</html>
