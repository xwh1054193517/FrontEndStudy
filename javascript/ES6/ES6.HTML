<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // let、
        // const
        // let 定义的变量不会被变量提升，const 定义的常量不能被修改，let 和 const 都是块级作用域
        // ES6前，js 是没有块级作用域 {} 的概念的。（有函数作用域、全局作用域、eval作用域）


        //         箭头函数是一种更加简洁的函数书写方式
        // 箭头函数本身没有作用域（无this）
        // 箭头函数的this指向上一层，上下文决定其this
        // 基本语法：参数 => 函数体
        //

        // Map（）
        //         一个 Object 的键只能是字符串或者 Symbols，但一个 Map 的键可以是任意值
        // Map 中的键值是有序的（FIFO 原则），而添加到对象中的键则不是
        // Map 的键值对个数可以从 size 属性获取，而 Object 的键值对个数只能手动计算

        //forEach()方法不会返回执行结果，而是undefined
        // map()方法会得到一个新的数组并返回
        // 同样的一组数组，map()的执行速度优于 forEach()（map() 底层做了深度优化）
        // 性质决定了两者应用场景的不同

        // forEach() 适合于你并不打算改变数据的时候， 而只是想用数据做一些事情（ 比如存入数据库）
        let arr = ['a', 'b', 'c', 'd'];
        arr.forEach((val) => {
            console.log(val); // 依次打印出 a,b,c,d
        });

        // map() 适用于你要改变数据值的时候， 它更快， 而且返回一个新的数组
        let arr = [1, 2, 3, 4, 5];
        let arr2 = arr.map(num => num * 2).filter(num => num > 5);
        // arr2 = [6, 8, 10]
    </script>
</body>

</html>
