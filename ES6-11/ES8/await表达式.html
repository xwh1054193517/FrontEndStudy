<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //创建promise
        const p = new Promise((resolve, reject) => {
                // resolve('用户数据')
                reject('失败')
            })
            //await要放在async函数中
        async function main() {
            try {
                let result = await p
                console.log(result);
            } catch (err) {
                console.log(err);
            }
        }

        //调用函数
        main()
    </script>
</body>

</html>
