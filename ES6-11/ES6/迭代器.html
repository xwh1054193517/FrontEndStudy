        //声明一个对象
        const banji = {
                name: "终极一班",
                stus: [
                    'xiaoming',
                    'xiaoning',
                    'xiaotian',
                    'knight'
                ],
                [Symbol.iterator]() {
                    let index = 0
                    return {
                        next: () => {

                            if (index < this.stus.length) {
                                const result = {
                                        value: this.stus[index],
                                        done: false
                                    }
                                    // 下表自增
                                index++;
                                return result;
                            } else {
                                return {
                                    value: undefined,
                                    done: true
                                }
                            }
                        }
                    }
                }
            }
            //遍历这个对象
        for (let v of banji) {
            console.log(v);
        }
