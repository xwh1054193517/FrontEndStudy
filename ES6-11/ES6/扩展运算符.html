<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <script>
        // ...拓展运算符能把数组转换为逗号分割的参数序列
        const boys = ['a', 'b', 'c'];

        function chunwan() {
            console.log(arguments);
        }
        console.log(boys);
        console.log(...boys);



        // 数组的合并
        const kuaizi = ['王太利', '肖央']
        const fh = ['增益', '零花']
        const group = [...kuaizi, ...fh]
        console.log(group);

        // 数组克隆
        const sa = ['E', 'G', 'M']
        const sc = [...sa] //存在引用数据时是浅拷贝
        console.log(sc);

        //将伪数组转为真正的数组
        const divs = document.querySelectorAll('div');
        const divArr = [...divs];
        console.log(divArr); // arguments
    </script>
</body>

</html>
