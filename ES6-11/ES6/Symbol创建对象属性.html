<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //向对象中添加方法up down
        let game = {

            name: '俄罗斯方块',
            up: function() {},
            down: function() {}
        };

        //声明一个对象
        let methods = {
            up: Symbol(),
            down: Symbol()
        };

        game[methods.up] = function() {
            console.log('我可以改变形状');
        }
        game[methods.down] = function() {
            console.log('我可以快速下降');
        }
        console.log(game);
    </script>
</body>

</html>
