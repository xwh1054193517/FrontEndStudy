<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        height: 40px;
        border-top: 1px solid #ff8500;
        border-bottom: 1px solid #edeef0;
    }
    
    .box a {
        padding: 0 16px;
        height: 40px;
        display: inline-block;
        text-align: center;
        line-height: 40px;
        font-size: 12px;
        color: #4c4c4c;
        text-decoration: none;
    }
    
    .box a:hover {
        background-color: #edeef0;
        color: #ff8400;
    }
</style>

<body>
    <div class="box">
        <a href="#">设置首页</a>
        <a href="#">手机新浪网</a>
        <a href="#">我的的</a>
    </div>
</body>

</html>
