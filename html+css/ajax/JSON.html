<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // JSON 就是用字符串来表示 Javascript 的对象和数组。所以，JSON 中包含对象和数组两种结构，通过这两种结构的相互嵌套，可以表示各种复杂的数据结构。

        // 对象结构
        // 对象结构在 JSON 中表示为 { } 括起来的内容。
        // 数据结构为 { key: value, key: value, … } 的键值对结构。
        // 其中，key 必须是使用英文的双引号包裹的字符串，
        // value 的数据类型可以是数字、字符串、布尔值、null、数组、对象6种类型。
        var jsontemp1 = {
            "name": "zs",
            "age": 20,
            "gender": "男",
            "address": null,
            "hobby": ["吃饭", "睡觉", "打豆豆"]
        }

        // 数组结构：数组结构在 JSON 中表示为 [ ] 括起来的内容。
        // 数据结构为 [ "java", "javascript", 30, true … ] 。
        // 数组中数据的类型可以是数字、字符串、布尔值、null、数组、对象6种类型。
        var jsontemp2 = [{
            "name": "zs",
            "age": 20
        }, {
            "name": "ls",
            "age": 30
        }]

        // 属性名必须使用双引号包裹
        // 字符串类型的值必须使用双引号包裹
        // JSON 中不允许使用单引号表示字符串
        // JSON 中不能写注释
        // JSON 的最外层必须是对象或数组格式
        // 不能使用 undefined 或函数作为 JSON 的值
    </script>
</body>

</html>
