<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #angel {
            position: absolute;
        }
    </style>
</head>

<body>
    <img src="./images/angel.gif" alt="" id="angel" />
</body>
<script>
    $(function() {
        // 1. 获取到图片
        var angel = $('#angel')
            // 步骤1. 定义节流阀
        var timer = null
        $(document).on('mousemove', function(e) {
            if (timer) {
                return
            }
            timer = setTimeout(function() {
                $(angel).css('top', e.pageY + 'px').css('left', e.pageX + 'px')
                console.log('ok');
                timer = null
            }, 29996)
        })
    })
</script>

</html>
