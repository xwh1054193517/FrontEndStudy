    // 1. GET请求：从服务器端获取数据
    function testGet() {
        axios({
            url: 'http://localhost:3000/posts',
            method: 'GET',
            params: {
                id: 1,
                xxx: 'abc'
            }
        }).then(
            response => {
                console.log(response)
            },
            error => {
                alert(error.message)
            }
        )
    }

    // 2. POST请求：向服务器端添加数据
    function testPost() {
        axios({
            url: 'http://localhost:3000/posts',
            method: 'POST',
            data: {
                "title": "json-server_post",
                "author": "typicode_post"
            }
        }).then(
            response => {
                console.log(response)
            },
            error => {
                alert(error.message)
            }
        )
    }
    // 3. PUT请求：服务器更新数据
    function testPut() {
        axios({
            url: 'http://localhost:3000/posts/1',
            method: 'PUT',
            data: {
                "title": "json-server_put",
                "author": "typicode_put"
            }
        }).then(
            response => {
                console.log(response)
            },
            error => {
                alert(error.message)
            }
        )
    }

    // 4. DELETE请求：服务器删除数据
    function testDelete() {
        axios({
            url: 'http://localhost:3000/posts/2',
            method: 'delete'
        }).then(

            },
            error => {
