<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function add(...args) {
            console.log(args);
        }
        add(1, 2, 3, 4, 5);
        /**
         * rest 参数必须是最后一个形参
         */
        function minus(a, b, ...args) {
            console.log(a, b, args);
        }
        minus(100, 1, 2, 3, 4, 5, 19)
    </script>
</body>

</html>
