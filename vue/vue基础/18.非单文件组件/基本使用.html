<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <school></school>
        <student></student>
        <hello></hello>
    </div>

    <script>
        Vue.config.productionTip = false;

        // 创建组件
        const school = Vue.extend({
            // 组件定义不要写el不确定为谁服务
            template: `<div class="demo">
					<h2>学校名称：{{schoolName}}</h2>
					<h2>学校地址：{{address}}</h2>
					<button @click="showName">点我提示学校名</button>	
				</div>`,
            data() {
                return {
                    schoolName: 'hg',
                    address: 'abc'
                }
            },
            methods: {
                showName() {
                    alert(this.schoolName)
                }
            }
        })

        // 创建student组件
        const student = Vue.extend({
            template: `
				<div>
					<h2>学生姓名：{{studentName}}</h2>
					<h2>学生年龄：{{age}}</h2>
				</div>
			`,
            data() {
                return {
                    studentName: '张三',
                    age: 18
                }
            }
        })

        // 创建hello组件
        const hello = Vue.extend({
            template: `
				<div>	
					<h2>你好啊！{{name}}</h2>
				</div>
			`,
            data() {
                return {
                    name: 'Tom'
                }
            }
        })
        new Vue({
            el: '#root',
            data: {
                msg: 'nihao'
            },
            components: {
                school,
                student,
                hello
            }
        })
    </script>
</body>

</html>
