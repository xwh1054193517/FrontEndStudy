<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/vue.js"></script>

</head>

<body>
    <div id="root">
        <!-- view部分 -->
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
        <h1>测试一下：{{1+1}}</h1>
        <h1>测试一下：{{$options}}</h1>
        <h1>测试一下：{{$emit}}</h1>
        <h1>测试一下：{{_c}}</h1>
    </div>
    <script>
        Vue.config.productionTip = false;
        const vm = new Vue({ //viewModel部分
            el: '#root',
            data: {
                // model部分
                name: '华工',
                address: '大学城'
            }
        })

        console.log(vm);
    </script>
</body>

</html>
